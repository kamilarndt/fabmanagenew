apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fabmanage-ingress
  namespace: fabmanage
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - fabmanage.com
        - www.fabmanage.com
      secretName: fabmanage-tls
  rules:
    - host: fabmanage.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fabmanage-frontend-service
                port:
                  number: 80
    - host: www.fabmanage.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fabmanage-frontend-service
                port:
                  number: 80
