apiVersion: apps/v1
kind: Deployment
metadata:
  name: fabmanage-frontend
  namespace: fabmanage
  labels:
    app: fabmanage-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fabmanage-frontend
  template:
    metadata:
      labels:
        app: fabmanage-frontend
    spec:
      containers:
        - name: fabmanage-frontend
          image: ghcr.io/your-org/fabmanage-clean2:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: fabmanage-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
