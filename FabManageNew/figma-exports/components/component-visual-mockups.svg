<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#343a40;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="cardShadow" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
        </linearGradient>
    </defs>

    <!-- Title -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Component Visual Mockups</text>

    <!-- LogisticsTab Component -->
    <g transform="translate(20, 50)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">LogisticsTab Component</text>

        <!-- Header Section -->
        <rect x="0" y="30" width="280" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
        <text x="10" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Logistyka i Montaż</text>
        <rect x="180" y="35" width="90" height="30" fill="url(#primaryGradient)" rx="4"/>
        <text x="190" y="53" font-family="Arial, sans-serif" font-size="12" fill="white">+ Dodaj zadanie</text>

        <!-- Summary Card -->
        <rect x="0" y="80" width="280" height="60" fill="url(#darkGradient)" stroke="none" rx="4"/>
        <text x="140" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Koszt całkowity logistyki</text>
        <text x="140" y="125" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">2,150.00 PLN</text>

        <!-- Logistics Item Cards -->
        <!-- Card 1 -->
        <rect x="0" y="160" width="280" height="140" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
        <rect x="0" y="160" width="280" height="30" fill="#f8f9fa" stroke="none" rx="4"/>
        <rect x="10" y="165" width="40" height="20" fill="#007bff" rx="2"/>
        <text x="15" y="177" font-family="Arial, sans-serif" font-size="10" fill="white">Transport</text>
        <rect x="60" y="165" width="60" height="20" fill="#28a745" rx="2"/>
        <text x="65" y="177" font-family="Arial, sans-serif" font-size="10" fill="white">Zakończone</text>

        <text x="10" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Transport materiałów z magazynu</text>
        <text x="10" y="215" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Przewóz płyt MDF i komponentów do hali produkcyjnej</text>

        <!-- Card 2 -->
        <rect x="300" y="160" width="280" height="140" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
        <rect x="300" y="160" width="280" height="30" fill="#f8f9fa" stroke="none" rx="4"/>
        <rect x="310" y="165" width="50" height="20" fill="#28a745" rx="2"/>
        <text x="315" y="177" font-family="Arial, sans-serif" font-size="10" fill="white">Montaż</text>
        <rect x="370" y="165" width="60" height="20" fill="#6c757d" rx="2"/>
        <text x="375" y="177" font-family="Arial, sans-serif" font-size="10" fill="white">Zaplanowane</text>

        <text x="310" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Montaż na miejscu</text>
        <text x="310" y="215" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Składanie elementów w lokalu klienta</text>
    </g>

    <!-- ConceptBoard Component -->
    <g transform="translate(620, 50)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">ConceptBoard Component</text>

        <!-- Header Section -->
        <rect x="0" y="30" width="280" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
        <text x="10" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Koncepcja Projektu</text>
        <rect x="180" y="35" width="90" height="30" fill="url(#primaryGradient)" rx="4"/>
        <text x="190" y="53" font-family="Arial, sans-serif" font-size="12" fill="white">+ Dodaj koncepcję</text>

        <!-- Concept Cards -->
        <!-- Card 1 -->
        <rect x="0" y="80" width="280" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
        <rect x="0" y="80" width="280" height="30" fill="#f8f9fa" stroke="none" rx="4"/>
        <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Wstępna koncepcja architektoniczna</text>
        <rect x="200" y="85" width="70" height="20" fill="#28a745" rx="2"/>
        <text x="205" y="97" font-family="Arial, sans-serif" font-size="10" fill="white">Zatwierdzone</text>

        <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Podstawowe założenia projektowe i układ funkcjonalny</text>
        <text x="10" y="145" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Autor: Anna Kowalska</text>
        <text x="150" y="145" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">2025-01-05</text>

        <!-- Card 2 -->
        <rect x="300" y="80" width="280" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
        <rect x="300" y="80" width="280" height="30" fill="#f8f9fa" stroke="none" rx="4"/>
        <text x="310" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Koncepcja techniczna</text>
        <rect x="480" y="85" width="80" height="20" fill="#ffc107" rx="2"/>
        <text x="485" y="97" font-family="Arial, sans-serif" font-size="10" fill="black">W recenzji</text>

        <text x="310" y="125" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Rozwiązania konstrukcyjne i materiałowe</text>
        <text x="310" y="145" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Autor: Paweł Nowak</text>
        <text x="450" y="145" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">2025-01-08</text>
    </g>

    <!-- AccommodationTab Component -->
    <g transform="translate(20, 350)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">AccommodationTab Component</text>

        <!-- Header Section -->
        <rect x="0" y="30" width="280" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
        <text x="10" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Zakwaterowanie</text>
        <rect x="180" y="35" width="120" height="30" fill="url(#primaryGradient)" rx="4"/>
        <text x="190" y="53" font-family="Arial, sans-serif" font-size="12" fill="white">+ Dodaj zakwaterowanie</text>

        <!-- Summary Card -->
        <rect x="0" y="80" width="280" height="60" fill="url(#darkGradient)" stroke="none" rx="4"/>
        <text x="140" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Koszt całkowity zakwaterowania</text>
        <text x="140" y="125" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">2,000.00 PLN</text>

        <!-- Accommodation Cards -->
        <!-- Card 1 -->
        <rect x="0" y="160" width="280" height="160" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
        <rect x="0" y="160" width="280" height="30" fill="#f8f9fa" stroke="none" rx="4"/>
        <rect x="10" y="165" width="30" height="20" fill="#007bff" rx="2"/>
        <text x="15" y="177" font-family="Arial, sans-serif" font-size="10" fill="white">Hotel</text>
        <rect x="50" y="165" width="70" height="20" fill="#28a745" rx="2"/>
        <text x="55" y="177" font-family="Arial, sans-serif" font-size="10" fill="white">Potwierdzone</text>

        <text x="10" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Hotel Business Center</text>
        <text x="10" y="215" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">📍 Warszawa, ul. Marszałkowska 123</text>

        <text x="10" y="235" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Check-in</text>
        <text x="10" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">2025-01-25</text>
        <text x="140" y="235" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Check-out</text>
        <text x="140" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">2025-01-27</text>

        <text x="10" y="270" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Goście</text>
        <rect x="10" y="275" width="60" height="15" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="2"/>
        <text x="15" y="285" font-family="Arial, sans-serif" font-size="8" fill="#333">Marek Wójcik</text>
        <rect x="75" y="275" width="60" height="15" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="2"/>
        <text x="80" y="285" font-family="Arial, sans-serif" font-size="8" fill="#333">Tomasz Kowal</text>

        <text x="10" y="305" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Koszt</text>
        <text x="10" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">1,200.00 PLN</text>
    </g>

    <!-- Modal Example -->
    <g transform="translate(620, 350)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Modal Dialog Example</text>

        <!-- Modal Background -->
        <rect x="0" y="30" width="400" height="300" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
        <rect x="0" y="30" width="400" height="50" fill="#f8f9fa" stroke="none" rx="8"/>

        <!-- Modal Header -->
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Nowe zadanie logistyczne</text>
        <rect x="350" y="40" width="30" height="20" fill="#6c757d" rx="3"/>
        <text x="360" y="52" font-family="Arial, sans-serif" font-size="12" fill="white">×</text>

        <!-- Modal Body -->
        <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">Typ zadania *</text>
        <rect x="20" y="95" width="360" height="30" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
        <text x="25" y="112" font-family="Arial, sans-serif" font-size="11" fill="#333">Transport</text>
        <polygon points="360,100 370,100 365,110" fill="#6c757d"/>

        <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">Nazwa zadania *</text>
        <rect x="20" y="145" width="360" height="30" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
        <text x="25" y="162" font-family="Arial, sans-serif" font-size="11" fill="#999">Nazwa zadania</text>

        <text x="20" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">Opis *</text>
        <rect x="20" y="190" width="360" height="60" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
        <text x="25" y="207" font-family="Arial, sans-serif" font-size="11" fill="#999">Opis zadania</text>

        <!-- Modal Footer -->
        <rect x="20" y="280" width="70" height="30" fill="#6c757d" stroke="none" rx="4"/>
        <text x="40" y="297" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Anuluj</text>
        <rect x="310" y="280" width="70" height="30" fill="url(#primaryGradient)" stroke="none" rx="4"/>
        <text x="345" y="297" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Dodaj</text>
    </g>
</svg>
