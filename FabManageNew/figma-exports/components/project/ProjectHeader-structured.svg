<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fafafa;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
        </linearGradient>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Title -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">ProjectHeader Component - Structured Atomic Design</text>

    <!-- Main Organism -->
    <g id="project-header" transform="translate(20, 50)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">ProjectHeader (Organism)</text>

        <!-- Navigation Breadcrumb Molecule -->
        <g id="navigation-breadcrumb" transform="translate(0, 30)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Navigation Breadcrumb (Molecule)</text>

            <!-- Back Button Atom -->
            <g id="back-button" transform="translate(0, 20)">
                <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Back Button (Atom)</text>
                <rect x="0" y="15" width="30" height="30" fill="none" stroke="#d9d9d9" stroke-width="1" rx="4"/>
                <text x="10" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">‚Üê</text>
            </g>

            <!-- Breadcrumb Text Atom -->
            <g id="breadcrumb-text" transform="translate(40, 20)">
                <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Breadcrumb Text (Atom)</text>
                <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c">Dashboard > Project > Project 123</text>
            </g>
        </g>

        <!-- Project Info Card Molecule -->
        <g id="project-info-card" transform="translate(0, 100)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Project Info Card (Molecule)</text>
            <rect x="0" y="20" width="500" height="120" fill="url(#cardGradient)" stroke="#d9d9d9" stroke-width="1" rx="8" filter="url(#cardShadow)"/>

            <!-- Project Title Section Molecule -->
            <g id="project-title-section" transform="translate(20, 35)">
                <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Project Title Section (Molecule)</text>

                <!-- Project Title Atom -->
                <g id="project-title" transform="translate(0, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Project Title (Atom)</text>
                    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#262626">Wystawa Sztuki Nowoczesnej</text>
                </g>

                <!-- Status Tag Atom -->
                <g id="status-tag" transform="translate(200, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Status Tag (Atom)</text>
                    <rect x="0" y="15" width="80" height="20" fill="#52c41a" rx="10"/>
                    <text x="10" y="27" font-family="Arial, sans-serif" font-size="10" fill="white">W realizacji</text>
                </g>
            </g>

            <!-- Project Meta Info Molecule -->
            <g id="project-meta-info" transform="translate(20, 70)">
                <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Project Meta Info (Molecule)</text>

                <!-- Calendar Icon Atom -->
                <g id="calendar-icon" transform="translate(0, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Calendar Icon (Atom)</text>
                    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c">üìÖ</text>
                </g>

                <!-- Deadline Text Atom -->
                <g id="deadline-text" transform="translate(20, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Deadline Text (Atom)</text>
                    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c">15.03.2025</text>
                </g>

                <!-- User Icon Atom -->
                <g id="user-icon" transform="translate(100, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">User Icon (Atom)</text>
                    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c">üë§</text>
                </g>

                <!-- Manager Text Atom -->
                <g id="manager-text" transform="translate(120, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Manager Text (Atom)</text>
                    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c">Anna Kowalska</text>
                </g>
            </g>

            <!-- Team Section Molecule -->
            <g id="team-section" transform="translate(300, 35)">
                <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Team Section (Molecule)</text>

                <!-- Avatar Group Molecule -->
                <g id="avatar-group" transform="translate(0, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Avatar Group (Molecule)</text>

                    <!-- Avatar 1 Atom -->
                    <g id="avatar-1" transform="translate(0, 15)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Avatar 1 (Atom)</text>
                        <circle cx="12" cy="25" r="12" fill="#1890ff"/>
                        <text x="8" y="29" font-family="Arial, sans-serif" font-size="10" fill="white">A</text>
                    </g>

                    <!-- Avatar 2 Atom -->
                    <g id="avatar-2" transform="translate(30, 15)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Avatar 2 (Atom)</text>
                        <circle cx="12" cy="25" r="12" fill="#52c41a"/>
                        <text x="8" y="29" font-family="Arial, sans-serif" font-size="10" fill="white">B</text>
                    </g>

                    <!-- Avatar 3 Atom -->
                    <g id="avatar-3" transform="translate(60, 15)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Avatar 3 (Atom)</text>
                        <circle cx="12" cy="25" r="12" fill="#fa8c16"/>
                        <text x="8" y="29" font-family="Arial, sans-serif" font-size="10" fill="white">C</text>
                    </g>

                    <!-- More Avatars Indicator Atom -->
                    <g id="more-avatars-indicator" transform="translate(90, 15)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">More Indicator (Atom)</text>
                        <circle cx="12" cy="25" r="12" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1"/>
                        <text x="8" y="29" font-family="Arial, sans-serif" font-size="10" fill="#8c8c8c">+2</text>
                    </g>
                </g>

                <!-- Action Buttons Molecule -->
                <g id="action-buttons" transform="translate(0, 70)">
                    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Action Buttons (Molecule)</text>

                    <!-- Invite Button Atom -->
                    <g id="invite-button" transform="translate(0, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Invite Button (Atom)</text>
                        <rect x="0" y="15" width="70" height="30" fill="white" stroke="#d9d9d9" stroke-width="1" rx="4"/>
                        <text x="8" y="32" font-family="Arial, sans-serif" font-size="10" fill="#262626">üë§ Invite</text>
                    </g>

                    <!-- Edit Button Atom -->
                    <g id="edit-button" transform="translate(80, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Edit Button (Atom)</text>
                        <rect x="0" y="15" width="60" height="30" fill="url(#primaryGradient)" stroke="none" rx="4"/>
                        <text x="8" y="32" font-family="Arial, sans-serif" font-size="10" fill="white">‚úèÔ∏è Edit</text>
                    </g>
                </g>
            </g>
        </g>
    </g>

    <!-- Component Structure Legend -->
    <g id="component-structure" transform="translate(550, 50)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Component Structure</text>

        <!-- Atoms -->
        <g id="atoms" transform="translate(0, 40)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Atoms (Basic UI Elements)</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ back-button</text>
            <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ breadcrumb-text</text>
            <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ project-title</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ status-tag</text>
            <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ calendar-icon</text>
            <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ deadline-text</text>
            <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ user-icon</text>
            <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ manager-text</text>
            <text x="0" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ avatar-1, avatar-2, avatar-3</text>
            <text x="0" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ more-avatars-indicator</text>
            <text x="0" y="185" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ invite-button, edit-button</text>
        </g>

        <!-- Molecules -->
        <g id="molecules" transform="translate(0, 250)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Molecules (Component Groups)</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ navigation-breadcrumb</text>
            <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ project-info-card</text>
            <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ project-title-section</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ project-meta-info</text>
            <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ team-section</text>
            <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ avatar-group</text>
            <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ action-buttons</text>
        </g>

        <!-- Organism -->
        <g id="organism" transform="translate(0, 400)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Organism (Complete Component)</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ project-header</text>
            <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#999">Complete project header with navigation, info, and team management</text>
        </g>
    </g>
</svg>