<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fafafa;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
        </linearGradient>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Title -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">ProjectMaterials Component - Atomic Design Breakdown</text>

    <!-- Main Container (Organism) -->
    <g transform="translate(20, 50)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">ProjectMaterials Container (Organism)</text>

        <!-- Materials View Wrapper (Molecule) -->
        <g transform="translate(0, 30)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Materials View Wrapper (Molecule)</text>
            <rect x="0" y="20" width="600" height="400" fill="url(#cardGradient)" stroke="#d9d9d9" stroke-width="1" rx="8" filter="url(#cardShadow)"/>

            <!-- Materials Header (Molecule) -->
            <g transform="translate(20, 35)">
                <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Materials Header (Molecule)</text>

                <!-- Title (Atom) -->
                <g transform="translate(0, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Title (Atom)</text>
                    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#262626">Materiały Projektu</text>
                </g>

                <!-- Project Filter (Atom) -->
                <g transform="translate(0, 40)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Project Filter (Atom)</text>
                    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c">Filtrowane dla projektu: PROJ-2025-001</text>
                </g>
            </g>

            <!-- Materials Grid (Molecule) -->
            <g transform="translate(20, 90)">
                <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Materials Grid (Molecule)</text>

                <!-- Material Card 1 (Atom) -->
                <g transform="translate(0, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Material Card 1 (Atom)</text>
                    <rect x="0" y="15" width="180" height="120" fill="white" stroke="#d9d9d9" stroke-width="1" rx="8" filter="url(#cardShadow)"/>

                    <!-- Material Thumbnail (Atom) -->
                    <g transform="translate(0, 15)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Material Thumbnail (Atom)</text>
                        <rect x="0" y="15" width="180" height="60" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" rx="8"/>
                        <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#1890ff">🪵</text>
                        <rect x="150" y="20" width="20" height="15" fill="white" stroke="#d9d9d9" stroke-width="1" rx="3"/>
                        <text x="155" y="30" font-family="Arial, sans-serif" font-size="8" fill="#666">MDF-18</text>
                    </g>

                    <!-- Material Info (Molecule) -->
                    <g transform="translate(10, 80)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Material Info (Molecule)</text>
                        <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">Płyta MDF</text>
                        <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#8c8c8c">18mm Standard</text>

                        <!-- Stock Status (Atom) -->
                        <g transform="translate(0, 45)">
                            <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Stock Status (Atom)</text>
                            <rect x="0" y="15" width="50" height="15" fill="#52c41a" rx="2"/>
                            <text x="5" y="25" font-family="Arial, sans-serif" font-size="8" fill="white">✓ OK</text>
                        </g>
                    </g>
                </g>

                <!-- Material Card 2 (Atom) -->
                <g transform="translate(200, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Material Card 2 (Atom)</text>
                    <rect x="0" y="15" width="180" height="120" fill="white" stroke="#d9d9d9" stroke-width="1" rx="8" filter="url(#cardShadow)"/>

                    <!-- Material Thumbnail (Atom) -->
                    <g transform="translate(0, 15)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Material Thumbnail (Atom)</text>
                        <rect x="0" y="15" width="180" height="60" fill="#fff7e6" stroke="#ffd591" stroke-width="1" rx="8"/>
                        <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#fa8c16">🔩</text>
                        <rect x="150" y="20" width="20" height="15" fill="white" stroke="#d9d9d9" stroke-width="1" rx="3"/>
                        <text x="155" y="30" font-family="Arial, sans-serif" font-size="8" fill="#666">SCREW-6</text>
                    </g>

                    <!-- Material Info (Molecule) -->
                    <g transform="translate(10, 80)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Material Info (Molecule)</text>
                        <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">Śruby M6x20</text>
                        <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#8c8c8c">Stal nierdzewna</text>

                        <!-- Stock Status (Atom) -->
                        <g transform="translate(0, 45)">
                            <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Stock Status (Atom)</text>
                            <rect x="0" y="15" width="60" height="15" fill="#faad14" rx="2"/>
                            <text x="5" y="25" font-family="Arial, sans-serif" font-size="8" fill="white">⚠ Niski Stan</text>
                        </g>
                    </g>
                </g>

                <!-- Material Card 3 (Atom) -->
                <g transform="translate(400, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Material Card 3 (Atom)</text>
                    <rect x="0" y="15" width="180" height="120" fill="white" stroke="#d9d9d9" stroke-width="1" rx="8" filter="url(#cardShadow)"/>

                    <!-- Material Thumbnail (Atom) -->
                    <g transform="translate(0, 15)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Material Thumbnail (Atom)</text>
                        <rect x="0" y="15" width="180" height="60" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" rx="8"/>
                        <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#52c41a">🔧</text>
                        <rect x="150" y="20" width="20" height="15" fill="white" stroke="#d9d9d9" stroke-width="1" rx="3"/>
                        <text x="155" y="30" font-family="Arial, sans-serif" font-size="8" fill="#666">TOOL-1</text>
                    </g>

                    <!-- Material Info (Molecule) -->
                    <g transform="translate(10, 80)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Material Info (Molecule)</text>
                        <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">Wkrętak krzyżowy</text>
                        <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#8c8c8c">PH2 150mm</text>

                        <!-- Stock Status (Atom) -->
                        <g transform="translate(0, 45)">
                            <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Stock Status (Atom)</text>
                            <rect x="0" y="15" width="50" height="15" fill="#52c41a" rx="2"/>
                            <text x="5" y="25" font-family="Arial, sans-serif" font-size="8" fill="white">✓ OK</text>
                        </g>
                    </g>
                </g>
            </g>

            <!-- Materials Summary (Molecule) -->
            <g transform="translate(20, 250)">
                <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Materials Summary (Molecule)</text>
                <rect x="0" y="20" width="560" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="8"/>

                <!-- Summary Stats (Molecule) -->
                <g transform="translate(20, 35)">
                    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Summary Stats (Molecule)</text>

                    <!-- Total Materials (Atom) -->
                    <g transform="translate(0, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Total Materials (Atom)</text>
                        <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#262626">Łącznie materiałów: 3</text>
                    </g>

                    <!-- Available Materials (Atom) -->
                    <g transform="translate(200, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Available Materials (Atom)</text>
                        <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#52c41a">Dostępne: 2</text>
                    </g>

                    <!-- Low Stock (Atom) -->
                    <g transform="translate(350, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Low Stock (Atom)</text>
                        <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#faad14">Niski stan: 1</text>
                    </g>
                </g>
            </g>

            <!-- Action Buttons (Molecule) -->
            <g transform="translate(20, 330)">
                <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Action Buttons (Molecule)</text>

                <!-- Refresh Button (Atom) -->
                <g transform="translate(0, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Refresh Button (Atom)</text>
                    <rect x="0" y="15" width="80" height="30" fill="white" stroke="#d9d9d9" stroke-width="1" rx="4"/>
                    <text x="8" y="32" font-family="Arial, sans-serif" font-size="10" fill="#262626">🔄 Odśwież</text>
                </g>

                <!-- Export Button (Atom) -->
                <g transform="translate(90, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Export Button (Atom)</text>
                    <rect x="0" y="15" width="80" height="30" fill="white" stroke="#d9d9d9" stroke-width="1" rx="4"/>
                    <text x="8" y="32" font-family="Arial, sans-serif" font-size="10" fill="#262626">📤 Eksportuj</text>
                </g>

                <!-- Add Material Button (Atom) -->
                <g transform="translate(180, 20)">
                    <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Add Material Button (Atom)</text>
                    <rect x="0" y="15" width="100" height="30" fill="url(#primaryGradient)" stroke="none" rx="4"/>
                    <text x="8" y="32" font-family="Arial, sans-serif" font-size="10" fill="white">+ Dodaj materiał</text>
                </g>
            </g>
        </g>
    </g>

    <!-- Component Structure Legend -->
    <g transform="translate(650, 50)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Component Structure</text>

        <!-- Atoms -->
        <g transform="translate(0, 40)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Atoms (Basic UI Elements)</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">• Title & Subtitle</text>
            <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">• Material Thumbnails</text>
            <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">• Material Codes</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">• Stock Status Badges</text>
            <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666">• Material Names</text>
            <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666">• Material Descriptions</text>
            <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666">• Summary Statistics</text>
            <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" fill="#666">• Action Buttons</text>
        </g>

        <!-- Molecules -->
        <g transform="translate(0, 200)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Molecules (Component Groups)</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">• Materials View Wrapper</text>
            <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">• Materials Header</text>
            <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">• Materials Grid</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">• Material Cards</text>
            <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666">• Material Info</text>
            <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666">• Materials Summary</text>
            <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666">• Summary Stats</text>
            <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" fill="#666">• Action Buttons</text>
        </g>

        <!-- Organism -->
        <g transform="translate(0, 360)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Organism (Complete Component)</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">• ProjectMaterials</text>
            <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#999">Complete materials management for specific project with filtering and display</text>
        </g>

        <!-- Key Features -->
        <g transform="translate(0, 440)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Key Features</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">• Project-Specific Filtering</text>
            <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">• Material Card Display</text>
            <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">• Stock Status Indicators</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">• Visual Material Thumbnails</text>
            <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666">• Summary Statistics</text>
            <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666">• Quick Actions</text>
        </g>

        <!-- Data Flow -->
        <g transform="translate(0, 580)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Data Flow</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">1. Receives projectId prop</text>
            <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">2. Filters tiles by project</text>
            <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">3. Passes filtered tiles to MaterialsView</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">4. MaterialsView handles display logic</text>
        </g>
    </g>
</svg>
