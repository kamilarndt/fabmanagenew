<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fafafa;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
        </linearGradient>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Title -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Enhanced ProjectCard Component</text>

    <!-- Main Organism with layout attributes -->
    <g id="project-card" class="organism" data-layout="flex-column" data-spacing="16" transform="translate(20, 50)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">ProjectCard (Organism)</text>

        <!-- Card Container Molecule with layout -->
        <g id="card-container" class="molecule" data-layout="flex-column" data-spacing="0" transform="translate(0, 30)">
            <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Card Container (Molecule)</text>
            <rect x="0" y="30" width="350" height="500" fill="url(#cardGradient)" stroke="#d9d9d9" stroke-width="1" rx="8" filter="url(#cardShadow)"/>

            <!-- Cover Section Molecule -->
            <g id="cover-section" class="molecule" data-layout="flex-column" data-spacing="0" transform="translate(0, 30)">
                <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Cover Section (Molecule)</text>
                <rect x="0" y="20" width="350" height="200" fill="url(#primaryGradient)" stroke="none" rx="8"/>

                <!-- Image Placeholder Atom -->
                <g id="image-placeholder" class="atom" transform="translate(0, 20)">
                    <text x="10" y="15" font-family="Arial, sans-serif" font-size="9" fill="white">Image Placeholder (Atom)</text>
                    <text x="175" y="100" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="white">üñºÔ∏è</text>
                    <text x="175" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Project Thumbnail</text>
                </g>
            </g>

            <!-- Card Content Molecule with padding -->
            <g id="card-content" class="molecule" data-layout="flex-column" data-spacing="16" data-padding="16" transform="translate(0, 250)">
                <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Card Content (Molecule)</text>

                <!-- Project Header Molecule with horizontal layout -->
                <g id="project-header" class="molecule" data-layout="flex-row" data-spacing="8" transform="translate(10, 20)">
                    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#666">Project Header (Molecule)</text>

                    <!-- Title Section Molecule -->
                    <g id="title-section" class="molecule" data-layout="flex-column" data-spacing="4" transform="translate(0, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#666">Title Section (Molecule)</text>
                        <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#262626">Wystawa Sztuki Nowoczesnej</text>
                        <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c">Nr: PROJ-2025-001</text>
                    </g>

                    <!-- Status Badge Atom -->
                    <g id="status-badge" class="atom" transform="translate(200, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#666">Status Badge (Atom)</text>
                        <rect x="0" y="15" width="60" height="20" fill="#52c41a" rx="10"/>
                        <text x="10" y="27" font-family="Arial, sans-serif" font-size="10" fill="white">W realizacji</text>
                    </g>
                </g>

                <!-- Project Meta Molecule with horizontal layout -->
                <g id="project-meta" class="molecule" data-layout="flex-row" data-spacing="12" transform="translate(10, 80)">
                    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#666">Project Meta (Molecule)</text>

                    <!-- Type Tag Atom -->
                    <g id="type-tag" class="atom" transform="translate(0, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#666">Type Tag (Atom)</text>
                        <rect x="0" y="15" width="40" height="18" fill="#1890ff" rx="9"/>
                        <text x="8" y="26" font-family="Arial, sans-serif" font-size="9" fill="white">Wystawa</text>
                    </g>

                    <!-- Location Text Atom -->
                    <g id="location-text" class="atom" transform="translate(50, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#666">Location Text (Atom)</text>
                        <text x="0" y="26" font-family="Arial, sans-serif" font-size="11" fill="#8c8c8c">üìç Warszawa, Centrum Sztuki</text>
                    </g>
                </g>

                <!-- Client and Deadline Info -->
                <g id="client-info" class="molecule" data-layout="flex-column" data-spacing="4" transform="translate(10, 120)">
                    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#666">Client Info (Molecule)</text>
                    <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#262626">üë§ Klient: Galeria Sztuki Nowoczesnej</text>
                    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#8c8c8c">üìÖ Deadline: 15.03.2025</text>
                </g>

                <!-- Progress Section Molecule -->
                <g id="progress-section" class="molecule" data-layout="flex-column" data-spacing="8" transform="translate(10, 180)">
                    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#666">Progress Section (Molecule)</text>

                    <!-- Progress Header Molecule with horizontal layout -->
                    <g id="progress-header" class="molecule" data-layout="flex-row" data-spacing="0" transform="translate(0, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#666">Progress Header (Molecule)</text>
                        <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#262626">Postƒôp</text>
                        <text x="280" y="25" font-family="Arial, sans-serif" font-size="11" fill="#262626">65%</text>
                    </g>

                    <!-- Progress Bar Atom -->
                    <g id="progress-bar" class="atom" transform="translate(0, 35)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#666">Progress Bar (Atom)</text>
                        <rect x="0" y="15" width="300" height="6" fill="#f0f0f0" rx="3"/>
                        <rect x="0" y="15" width="195" height="6" fill="#52c41a" rx="3"/>
                    </g>
                </g>

                <!-- Modules Section -->
                <g id="modules-section" class="molecule" data-layout="flex-column" data-spacing="8" transform="translate(10, 240)">
                    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#666">Modules Section (Molecule)</text>
                    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#262626">MODU≈ÅY PROJEKTU:</text>
                    <text x="0" y="45" font-family="Arial, sans-serif" font-size="9" fill="#8c8c8c">- Projektowanie 3D</text>
                    <text x="0" y="58" font-family="Arial, sans-serif" font-size="9" fill="#8c8c8c">- Wizualizacje</text>
                    <text x="0" y="71" font-family="Arial, sans-serif" font-size="9" fill="#8c8c8c">- Dokumentacja techniczna</text>
                    <text x="0" y="90" font-family="Arial, sans-serif" font-size="8" fill="#8c8c8c">≈ÅƒÖcznie element√≥w: 24</text>
                </g>

                <!-- Actions Section Molecule with horizontal layout -->
                <g id="actions-section" class="molecule" data-layout="flex-row" data-spacing="12" transform="translate(10, 350)">
                    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#666">Actions Section (Molecule)</text>

                    <!-- Edit Button Atom -->
                    <g id="edit-button" class="atom" transform="translate(0, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#666">Edit Button (Atom)</text>
                        <rect x="0" y="15" width="60" height="30" fill="none" stroke="#d9d9d9" stroke-width="1" rx="4"/>
                        <text x="8" y="32" font-family="Arial, sans-serif" font-size="9" fill="#262626">‚úèÔ∏è Edytuj</text>
                    </g>

                    <!-- 3D Model Button Atom -->
                    <g id="3d-model-button" class="atom" transform="translate(80, 20)">
                        <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#666">3D Model Button (Atom)</text>
                        <rect x="0" y="15" width="80" height="30" fill="url(#primaryGradient)" stroke="none" rx="4"/>
                        <text x="8" y="32" font-family="Arial, sans-serif" font-size="9" fill="white">üîó 3D Model</text>
                    </g>
                </g>
            </g>
        </g>
    </g>

    <!-- Additional Atoms for Testing -->
    <g id="standalone-atoms" class="organism" data-layout="flex-column" data-spacing="20" transform="translate(400, 50)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Standalone Atoms</text>

        <!-- Simple Button Atom -->
        <g id="simple-button" class="atom" transform="translate(0, 40)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Simple Button (Atom)</text>
            <rect x="0" y="20" width="100" height="40" fill="#1890ff" rx="6"/>
            <text x="20" y="42" font-family="Arial, sans-serif" font-size="14" fill="white">Click Me</text>
        </g>

        <!-- Icon Atom -->
        <g id="icon" class="atom" transform="translate(0, 100)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Icon (Atom)</text>
            <circle cx="20" cy="35" r="15" fill="#52c41a"/>
            <text x="15" y="40" font-family="Arial, sans-serif" font-size="16" fill="white">‚úì</text>
        </g>

        <!-- Input Field Atom -->
        <g id="input-field" class="atom" transform="translate(0, 160)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Input Field (Atom)</text>
            <rect x="0" y="20" width="200" height="40" fill="white" stroke="#d9d9d9" stroke-width="1" rx="4"/>
            <text x="10" y="42" font-family="Arial, sans-serif" font-size="14" fill="#999">Enter text here...</text>
        </g>
    </g>

    <!-- Additional Molecules for Testing -->
    <g id="standalone-molecules" class="organism" data-layout="flex-column" data-spacing="20" transform="translate(400, 300)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Standalone Molecules</text>

        <!-- Search Bar Molecule -->
        <g id="search-bar" class="molecule" data-layout="flex-row" data-spacing="8" transform="translate(0, 40)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Search Bar (Molecule)</text>
            <rect x="0" y="20" width="250" height="40" fill="white" stroke="#d9d9d9" stroke-width="1" rx="20"/>
            <text x="20" y="42" font-family="Arial, sans-serif" font-size="14" fill="#999">Search...</text>
            <circle cx="220" cy="40" r="12" fill="#1890ff"/>
            <text x="216" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">üîç</text>
        </g>

        <!-- User Profile Molecule -->
        <g id="user-profile" class="molecule" data-layout="flex-row" data-spacing="12" transform="translate(0, 100)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">User Profile (Molecule)</text>
            <circle cx="20" cy="35" r="15" fill="#1890ff"/>
            <text x="15" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">U</text>
            <g id="user-info" class="molecule" data-layout="flex-column" data-spacing="2" transform="translate(45, 20)">
                <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">John Doe</text>
                <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#666">john.doe@example.com</text>
            </g>
        </g>
    </g>
</svg>
