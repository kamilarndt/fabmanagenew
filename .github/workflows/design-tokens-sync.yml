name: Design Tokens Sync

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'

jobs:
  sync-tokens:
    name: Sync Design Tokens from Figma
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Fetch tokens from Figma
        run: npm run fetch-tokens
        env:
          FIGMA_API_TOKEN: ${{ secrets.FIGMA_API_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}

      - name: Generate CSS variables
        run: npm run generate-css

      - name: Generate TypeScript types
        run: npm run generate-types

      - name: Validate tokens
        run: npm run validate-tokens

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/design-tokens.tokens.json
          git add src/styles/design-tokens.css
          git add src/design-system/types/tokens.ts
          git commit -m "chore: sync design tokens from Figma

          - Updated design tokens from Figma file
          - Regenerated CSS variables and TypeScript types
          - Automated sync on $(date)"

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync design tokens from Figma"
          title: "üîÑ Design Tokens Sync from Figma"
          body: |
            ## Design Tokens Sync

            This PR contains automated updates to design tokens from Figma.

            ### Changes:
            - Updated design tokens from Figma file
            - Regenerated CSS variables
            - Updated TypeScript type definitions
            - Validated token consistency

            ### Files Changed:
            - `assets/design-tokens.tokens.json`
            - `src/styles/design-tokens.css`
            - `src/design-system/types/tokens.ts`

            ### Validation:
            - ‚úÖ Token format validation passed
            - ‚úÖ CSS generation successful
            - ‚úÖ TypeScript types generated
            - ‚úÖ No duplicate values detected

            ---
            *This PR was created automatically by the Design Tokens Sync workflow.*
          branch: design-tokens-sync
          delete-branch: true

      - name: Notify team
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#design-system'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            üé® Design tokens have been synced from Figma!
            
            A new PR has been created with the latest design tokens.
            Please review and merge when ready.

  test-tokens:
    name: Test Design Tokens
    runs-on: ubuntu-latest
    needs: sync-tokens
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run design system tests
        run: npm run test:design-system

      - name: Build Storybook
        run: npm run build:storybook

      - name: Upload Storybook build
        uses: actions/upload-artifact@v3
        with:
          name: storybook-build
          path: storybook-static/
          retention-days: 7

  deploy-storybook:
    name: Deploy Storybook
    runs-on: ubuntu-latest
    needs: [sync-tokens, test-tokens]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build:storybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          destination_dir: storybook

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [sync-tokens, test-tokens]
    if: failure()
    steps:
      - name: Notify team of failure
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#design-system'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            ‚ùå Design tokens sync failed!
            
            Please check the workflow logs for details.