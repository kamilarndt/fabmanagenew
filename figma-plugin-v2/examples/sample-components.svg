<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
      .atom { fill: #1890ff; stroke: #096dd9; stroke-width: 2; }
      .molecule { fill: #52c41a; stroke: #389e0d; stroke-width: 2; }
      .organism { fill: #ff4d4f; stroke: #cf1322; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
        </style>
    </defs>

    <!-- ATOMS (Simple components) -->
    <g id="button-atom" class="atom">
        <rect x="20" y="20" width="80" height="30" rx="4"/>
        <text x="60" y="40" text-anchor="middle" class="text">Button</text>
    </g>

    <g id="icon-atom" class="atom">
        <circle cx="150" cy="35" r="15"/>
        <text x="150" y="40" text-anchor="middle" class="text" fill="white">I</text>
    </g>

    <g id="text-atom" class="atom">
        <text x="200" y="40" class="text">Label</text>
    </g>

    <!-- MOLECULES (Combinations of atoms) -->
    <g id="button-with-icon-molecule" class="molecule">
        <rect x="20" y="80" width="120" height="40" rx="4"/>
        <circle cx="40" cy="100" r="8" fill="white"/>
        <text x="40" y="105" text-anchor="middle" class="text" fill="#1890ff" font-size="10">I</text>
        <text x="80" y="105" class="text" fill="white">Button</text>
    </g>

    <g id="input-field-molecule" class="molecule">
        <rect x="160" y="80" width="150" height="40" rx="4" fill="none" stroke="#d9d9d9" stroke-width="2"/>
        <text x="170" y="95" class="text" fill="#999">Placeholder</text>
        <circle cx="290" cy="100" r="6" fill="#52c41a"/>
    </g>

    <!-- ORGANISMS (Complex components) -->
    <g id="card-organism" class="organism">
        <rect x="20" y="150" width="300" height="120" rx="8" fill="white" stroke="#e8e8e8" stroke-width="1"/>

        <!-- Header -->
        <rect x="30" y="160" width="280" height="30" fill="#f5f5f5" rx="4"/>
        <text x="40" y="180" class="text" font-weight="bold">Card Title</text>

        <!-- Content -->
        <text x="30" y="210" class="text">This is a complex organism component</text>
        <text x="30" y="225" class="text">that contains multiple elements</text>

        <!-- Footer with buttons -->
        <g id="card-actions">
            <rect x="200" y="230" width="60" height="25" rx="4" fill="#1890ff"/>
            <text x="230" y="247" text-anchor="middle" class="text" fill="white" font-size="10">Action</text>

            <rect x="270" y="230" width="60" height="25" rx="4" fill="none" stroke="#d9d9d9" stroke-width="1"/>
            <text x="300" y="247" text-anchor="middle" class="text" font-size="10">Cancel</text>
        </g>
    </g>

    <!-- Labels for component types -->
    <text x="20" y="15" class="text" font-size="10" fill="#666">ATOMS</text>
    <text x="20" y="75" class="text" font-size="10" fill="#666">MOLECULES</text>
    <text x="20" y="145" class="text" font-size="10" fill="#666">ORGANISMS</text>
</svg>
