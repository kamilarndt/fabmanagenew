services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.dev
    ports:
      - "5173:5173"
    volumes:
      - ../FabManageNew:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_USE_MOCK_DATA=false

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SPECKLE_SERVER_URL=http://127.0.0.1:3002
      - SPECKLE_TOKEN=${SPECKLE_TOKEN}
      - PROJECTS_ROOT_DIR=/mnt/projects
    ports:
      - "3001:3001"
    volumes:
      - ../backend:/srv/app
      - /srv/app/node_modules
      - fabmanage-projects:/mnt/projects

volumes:
  fabmanage-projects:
